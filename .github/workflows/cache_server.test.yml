name: Cache-Server Tester

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events
  push:
  pull_request:

  workflow_dispatch:

jobs:

  deployment:
    services:
      postgres:
       image: postgres
       env:
        DB_USERNAME: ${{secrets.DB_USERNAME}}
        DB_PASSWORD: ${{secrets.DB_PASSWORD}}
        DB_HOST: 'postgres'  
       ports:
       - 5432:5432
      
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        
      - name: Docker Build
        run: npm run docker:build -f "docker-compose.ci.yml" --env-file .env.dist
        
      - name: Generate keys
        run: npm run generate:jwtkeys
        
      - name: Running the app
        run: docker-compose -f "docker-compose.ci.yml" --env-file .env.dist up -d

      - name: Running unit tests
        run: npm run test
        
      #- name: Runinng end-to-end tests // TO-Do: Add e2e tests
      #  run: npm run test:e2e
